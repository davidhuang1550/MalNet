<section id="Faq">
<div class="container">

    <section>
        <h2 class="faq-header">Frequently Asked Question<span>(s)</span></h2>
    </section>
    <div *ngFor="let faq of faq | keyvalue">
      <app-faq-item
              [title]="faq.key"
              [text]="faq.value" ></app-faq-item>
    </div><!-- END OF TOGGLE -->
</div>
</section>
