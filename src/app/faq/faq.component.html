<div class="container">

    <section>
        <h1>FREQUENTLY ASKED QUESTION<span>S</span></h1>
    </section>
    <div class="toggle" *ngFor="let faq of faq | keyvalue">
        <div class="toggle-title" (click)="toggle()">
            <h3>
                <i></i>
                <span class="title-name">{{faq.key}}</span>
            </h3>
        </div>
        <div class="toggle-inner" [ngClass]="">
            <p>{{faq.value}}</p>
        </div>
    </div><!-- END OF TOGGLE -->
</div>
